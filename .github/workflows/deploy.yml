name: Auto Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to remote server via SSH
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem root@185.191.141.82 << 'EOF'
            echo "✅ Connected to server"

            cd /var/www/transactions   # Путь до проекта
            git pull origin main     # Обновляем код

            docker compose build     # Собираем контейнеры
            docker compose up -d     # Запускаем контейнеры

            # Установка зависимостей Laravel
            docker compose exec -T finance-log-app composer install --no-dev --optimize-autoloader

            # Выполняем artisan-команды внутри контейнера Laravel
            docker compose exec -T finance-log-app php artisan migrate --force
            docker compose exec -T finance-log-app php artisan config:cache
            docker compose exec -T finance-log-app php artisan route:cache
            docker compose exec -T finance-log-app php artisan view:cache

            echo "🚀 Deployment complete"
          EOF

        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
